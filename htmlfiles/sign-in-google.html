<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/sign-in-google.css">
    <title>Family Management System |Signin with google</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col mt-4">
                <div class="mt-4 container-sm  text-center">
                    <img src="/Images/google.png" alt="" srcset=""class="rounded float-centre mt-4 text-center">
                    <h1 class="align-items-centre mt-4">Sign In</h1>
                    <div class="mt-4 border border-black rounded mb-4">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
                    </div>
                    <a class="image btn btn-outline-dark text-white btn-smp-2 rounded d-grid gap-2 col-12 mt-4 mx-auto mb-4" href="/htmlfiles/password.html" role="button">Continue</a>
                    <div style="float:left; width: 44%;"><hr  class="border border-dark"/></div>
                    <div style="float:right; width: 44%;"><hr class="border border-dark"/></div>
                    OR
                    <a class="btn btn-outline-info text-dark btn-smp-2 rounded d-grid gap-2 col-12 mt-4 mx-auto mb-4" href="/htmlfiles/continue-with-google.html" role="button"><span class="form-text"><img class="google" src="/Images/google-G-removebg-preview.png" alt="" srcset=""> Continue with Google</span></a>
                </div> 
            
            </div>
            <div class="col"></div>
        </div>
    </div>
      
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
