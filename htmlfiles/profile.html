<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/profile.css">
    <title>Family Management system | profile</title>
</head>
<body>
    <div class="row justify-content-center gx-0 mt-4">
        <div class="col-4 btn-group-vertical align-items-center">
          <img class="rounded-circle" src="/Images/girl pfp.jpg" alt="">
          <button type="button" class="border border-0 bg-transparent text-center mt-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
           Edit
          </button>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Upload Image</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group">
                        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                    </div>
                  </div>
                </div>
             </div>
          </div>
                <p class="lh-1">Michelle</p>
                <p class="text-muted lh-sm">michelleaujo@gmail.com</p>
    </div>
        <div class="col-7 mt-4">
         <h4 class="text-center">Profile Settings</h4>
         <form class="row g-3">
            <div class="col-md-5">
              <label for="inputtext" class="form-label">Name</label>
              <input type="text" class="form-control border-dark" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-md-5 mb-3">
              <label for="inputtext" class="form-label">Surname</label>
              <input type="text" class="form-control border-dark" placeholder="Surname" aria-label="Surname">
            </div>
            
              <div class="row mb-3 mt-2">
                <label for="inputtext" class="col-sm-3 col-form-label">Mobile Number</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control border-dark" placeholder="enter mobile number" aria-label="mobile number" id="inputtext2">
                 </div>
              </div>
              <div class="row mb-3">
                <label for="inputtext" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control border-dark" placeholder="enter address" aria-label="address" id="inputtext">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputnumber" class="col-sm-3 col-form-label">Age</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control border-dark" placeholder="age" aria-label="age" id="inputnumber1">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control border-dark" placeholder="enter email" aria-label="email" id="inputEmail3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputtext" class="col-sm-3 col-form-label">Country</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control border-dark" placeholder="country" aria-label="country" id="inputtext1">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputtext" class="col-sm-3 col-form-label">District</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control border-dark" placeholder="district" aria-label="district" id="inputtext3">
                </div>
              </div>
            </form>
            </div>  
        </div>
      
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
