<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/login.css">
    <title>Family Management System | Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="mt-2 container-sm">
                    <h1 class="align-items-start">WELCOME <br>BACK</h1>
                    <!-- <input class="form-control" type="text" placeholder="Email" aria-label="default input example">
                    <input class="form-control" type="password" placeholder="Password" aria-label="passwordHelpBlock"> -->
                    <div class="login-wrapper text-center">
                     
                      <form action="#!">
                        <div class="form-group">
                          
                          <input type="email" name="email" id="email" class="form-control mt-4 mb-4" placeholder="Email">
                        </div>
                        <div class="form-group mb-3">
                         
                          <input type="password" name="password" id="password" class="form-control mt-4 " placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-between align-items-end mb-5">
                         
                          <a href="#!" class="forgot-password-link text-success align-items-end">Forgot?</a>
                        </div>
                        <a class="image btn btn-success btn-outline-dark text-white btn-smp-2 rounded-pill d-grid gap-2 col-9 mx-auto" href="/htmlfiles/home.html" role="button">Login</a>
                        <p class="text-success p-2">Or</p>
                        <a class="imag btn btn-success btn-outline-dark btn-sm mb-4 p-2 rounded-pill d-grid gap-2 col-9 mx-auto" href="/htmlfiles/sign-in-google.html" role="button">Sign in with Google</a>
                      </form>           
                      <p class="login-wrapper-footer-text" id="create">Create account? <a href="/htmlfiles/signup.html" class="text-reset" id="sign">Signup</a></p>
                    </div>
                </div> 
            </div>
            <div class="col mt-4"><img src="/Images/three-palm-leaves.jpeg" class="rounded float-start mt-4" alt=""></div>
        </div>
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
